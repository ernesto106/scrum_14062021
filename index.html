  <div class="grid-container">
  <header>
    <h1 id="titulo1">Alquila tu vivienda</h1>
  </header>

  <section>
    <div id="formulario">
    <form action="alquilar.php" method="get">
  

    <p id="titulo"><b>Caracteristicas de la vivienda</b></p>
    <p>Nombre: <input type="text" name="nombre" required></p><br>
    <label for="zona">Seleccione la zona que mas le guste:</label><br>
    <select id="zona" name="zona">
      <option value="23">Ciudad Lineal</option>
      <option value="25">Hortaleza</option>
      <option value="30">Retiro</option>
      <option value="20">San Blas</option>
    </select>

    <p>¿De que tamaño quiere la vivienda?<br><br>
    <input type="radio" id="pequeño" name="dormitorio" value="pequeño">
    <label for="pequeño">1 dormitorio, 50 metros</label><br>
    <input type="radio" id="mediano" name="dormitorio" value="mediano">
    <label for="mediano">2 dormitorios, 70 metros</label><br>
    <input type="radio" id="grande" name="dormitorio" value="grande">
    <label for="grande">3 dormitorios, 100 metros</label>
    </p>

    <p>Seleccione las mejoras que desee: <br><br>
    <input type="checkbox" id="calefaccion" name="calefaccion" value="calefaccion">
    <label for="calefaccion"> Calefaccion</label><br>
    <input type="checkbox" id="aire" name="aire" value="aire">
    <label for="aire"> Aire acondicionado</label><br>
    <input type="checkbox" id="bañera" name="bañera" value="bañera">
    <label for="bañera"> Bañera hidromasaje</label><br><br>
    </p>
    <input type="button" onclick="CalcularPrecio()"
      value="Calcular precio de la vivienda"><br><br>
    <input type="submit" value="Enviar para alquilar piso"><br><br>
    </form><br>
